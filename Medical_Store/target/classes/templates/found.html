<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Medicine list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DemoMEDS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/home" aria-current="page" >Home</a></li>

                    <li class="nav-item"><a class="nav-link" th:href="@{/home/list}">MedList</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

                </ul>
            </div>
        </div>
    </nav>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                
                
            </tr>
        </thead>
        <th:block th:if="${meditem != null}">
            <tr>

                <td th:text="${meditem.name}"></td>
                <td th:text="${meditem.amount}"></td>
                
                
            </tr>
            </th:block>
        
    </table>
</body>

</html>
